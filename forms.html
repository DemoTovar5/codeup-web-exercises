<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>

        <form method="POST" action="https://request-inspector.glitch.me">

            <input id ="email-input" name ="email" type="email" placeholder="email" required>
            <br>
            <input id="password-input" name="password" type="password" placeholder="password" required>
            <br>
<br>
<textarea id="bio" name="bio" placeholder="Write Bio Here"></textarea>
<br>
            <textarea id="Info" name="Info" placeholder="How did you hear about us?"></textarea>
<br>
<br>
            <input id="billboard" name="role" type="radio" value="billboard">
            <label for="billboard">
                Billboard
            </label>

            <input id="radio" name="role" type="radio" value="Radio">
            <label for="radio">
               Radio Advertisement
            </label>

            <input id="internet" name="role" type="radio" value="Internet">
            <label for="internet">
                Internet Advertisement
            </label>

            <input id="other" name="role" type="radio" value="other">
            <label for="other">
                Other
            </label>
<br>

<br>
            <label for="Web Browser">Which browser are you using?:</label>

            <select name="Web Browser" id="Web Browser">
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Firefox">Firefox</option>
                <option value="Other">Other</option>
            </select>
<br>
<br>
            <button>Submit</button>

        </form>

    </body>
</html>
